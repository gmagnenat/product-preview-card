<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <main id="main">
      <div class="card">
        <div class="card__image">
          <picture>
            <source
              srcset="./assets/images/image-product-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img
              src="./assets/images/image-product-mobile.jpg"
              alt="Chanel parfum bottle on a white background surrounded by green leaves"
            />
          </picture>
        </div>
        <form class="card__form card__content">
          <p class="card__overline">Perfume</p>

          <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__price">
            $149.99 <span class="card__price--regular">$169.99</span>
          </div>
          <button class="card__button" type="submit">Add to Cart</button>
        </form>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >Coded by <a href="https://github.com/gmagnenat">GwenaÃ«l Magnenat</a>
    </footer>
  </body>
</html>
